<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/list.css" />
	</head>

	<body>
		<div class="mui-content">
			<div class="head">
				布局
			</div>
			<ul class="mui-table-view">
				<li id="lock" class="mui-table-view-cell">
				<a class="mui-navigate-right">
						解锁
					</a>
				</li>
				<li id="msg" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						消息
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="form" class="mui-navigate-right">
						表单
					</a>
				</li>
				<li id="grid" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						九宫格
					</a>
				</li>

				<li id="list" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						普通列表
					</a>
				</li>

				<li id="card" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						卡片列表
					</a>
				</li>
				<li id="media_list" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						多媒体列表
					</a>
				</li>
			</ul>
			<div class="head">
				功能
			</div>
			<ul class="mui-table-view">
				<li id="city" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						区域选择
					</a>
				</li>
				<li id="dt" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						日期时间选择
					</a>
				</li>
			</ul>

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../../../js/base/common/dyheader.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/base/resolve/resolve-js.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});

			mui.plusReady(function() {
				plus.key.addEventListener('keydown', function(e) {
					console.log(e.keyCode);
					if(e.keyCode == 4) {
						var w = plus.webview.currentWebview();
						plus.screen.lockOrientation("portrait-primary");
						plus.webview.close(w);
					}
				});

				document.getElementById("lock").addEventListener('tap', function() {
					var w = plus.webview.create('locker-dom.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("msg").addEventListener('tap', function() {
					var w = plus.webview.create('chat.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("form").addEventListener('tap', function() {
					var w = plus.webview.create('form.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("list").addEventListener('tap', function() {
					var w = plus.webview.create('list.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("media_list").addEventListener('tap', function() {
					var w = plus.webview.create('media_list.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("card").addEventListener('tap', function() {
					var w = plus.webview.create('card.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("grid").addEventListener('tap', function() {
					var w = plus.webview.create('grid-pagination.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("dt").addEventListener('tap', function() {
					var w = plus.webview.create('dtpicker.html');
					plus.webview.show(w, 'zoom-fade-out', 600, {
						acceleration: 'auto'
					});
				});

				document.getElementById("city").addEventListener('tap', function() {
					dyheader.init('../../city/html/city.html', 'cityselect', {});
				});


			
			});

			function back(id) {
				var w = plus.webview.getWebviewById(id);
				w.close();
			}
		</script>
	</body>

</html>
