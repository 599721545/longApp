<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>手势锁屏示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/my-app.css">
		<link rel="stylesheet" type="text/css" href="../css/gestureLock.css"/>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				background-color: #efeff4;
			}
			#holder {
				width: 300px;
				height: 300px;
				border: solid 1px #bbb;
				border-radius: 5px;
				margin: 50px auto;
				background-color: #fff;
			}
			#alert {
				text-align: center;
				padding: 20px 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">解锁</h1>
		</header>
		<div class="mui-content">
			<div class="bg">
				<div class="main" id="main">
					<div class="dots">
						<i class="dot dot-0"></i>
						<i class="dot dot-1"></i>
						<i class="dot dot-2"></i>
						<i class="dot dot-3"></i>
						<i class="dot dot-4"></i>
						<i class="dot dot-5"></i>
						<i class="dot dot-6"></i>
						<i class="dot dot-7"></i>
						<i class="dot dot-8"></i>
					</div>
					<span>绘制解图案</span>
				</div>
				<canvas id="myCanvas"></canvas>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/gestureLock.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
				
			mui.plusReady(function () {
			    plus.key.addEventListener('keydown', function(e) {
					console.log(e.keyCode);
					if(e.keyCode == 4) {
							var w = plus.webview.currentWebview();
							plus.screen.lockOrientation("portrait-primary");
							plus.webview.close(w);
					}
				});
				$(function(){
				var g = new GestureLock("myCanvas", function(v) {
		 		plus.nativeUI.toast("密码结果是：" + v.join("->"),"提示");
				});
				
			})
			});
			
			function back(id) {
				var w = plus.webview.getWebviewById(id);
				w.close();
			}
		</script>
	</body>

</html>
