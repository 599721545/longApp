<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>加载动画</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/my-app.css" />
		<style type="text/css">
			p {
				padding: 20px 20px 20px 20px;
				text-align: center;
				line-height: 40px;
			}
			.mui-card .btn {
				text-align: center;
			}
			.mui-btn.mui-btn-blue {
				background-color: #00A3FE;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">加载动画1-2</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-content" >
					<p >点击按钮加载下一页面
					<div class="btn">
						<button type="button" class="mui-btn mui-btn-blue">加载下一页面</button>
					</div>
					</p>
					
				</div>
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function () {
				
				document.getElementsByTagName('button')[0].addEventListener('tap',function(){
					var w = plus.webview.create('show-animation1-2.html', 'show1-2');
					plus.webview.show(w, 'zoom-fade-out', 1000, {
						acceleration: 'auto'
					});
				});
				
				plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
			    	plus.key.addEventListener('keydown', function(e) {
					console.log(e.keyCode);
					if(e.keyCode == 4) {
						var w = plus.webview.currentWebview();
						plus.screen.lockOrientation("portrait-primary");
						plus.webview.close(w);
					}
				});
			});
			
			function back(id) {
				var w = plus.webview.getWebviewById(id);
				w.close();
			}
		</script>
	</body>

</html>
