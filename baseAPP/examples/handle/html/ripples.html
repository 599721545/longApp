<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/list.css" />
		<link rel="stylesheet" type="text/css" href="../css/ripple.css" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						选项 1
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						选项 2
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						选项 3
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						选项 4
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						选项 5
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../../../js/base/common/dyheader.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/base/resolve/resolve-js.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ripple.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			new Ripple({
				opacity: 0.6, //水波纹透明度
				speed: 0.5, //水波纹扩散速度
				bgColor: "#ddd", //水波纹颜色
				cursor: false, //是否显示手型指针
				dom: "li"
			});
			mui.plusReady(function() {

				plus.key.addEventListener('keydown', function(e) {
					console.log(e.keyCode);
					if(e.keyCode == 4) {
						var w = plus.webview.currentWebview();
						plus.screen.lockOrientation("portrait-primary");
						plus.webview.close(w);
					}
				});
			});
			mui('body').on('tap', 'li', function() {
				var id = this.id;
				var rel = this.rel;
				plus.screen.lockOrientation("portrait-primary");
				dyheader.init(rel, id);
			})

			function back(id) {
				var w = plus.webview.getWebviewById(id);
				w.close();
			}
		</script>
	</body>

</html>
